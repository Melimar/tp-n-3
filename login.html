    <h1  align="center">Inscripción</h1>
    <div class="estilo">
    <form>
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationServer01">Nombre</label>
      <input type="text" class="form-control required" id="validationServer01" required>
    </div>

    <div class="col-md-4 mb-3">
      <label for="validationServer02">Apellido</label>
      <input type="text" class="form-control required" id="validationServer02" required>
    </div>
   </div> 
    <div class="col-md-4 mb-3">
      <label for="validationServerUsername">Correo</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupPrepend3">@</span>
        </div>
        <input type="text" class="form-control required" id="validationServerUsername" aria-describedby="inputGroupPrepend3" required>
     </div>
    </div>
  
  
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationServer03">Ciudad</label>
      <input type="text" class="form-control" id="validationServer03" required>  
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationServer04">Provincia</label>
      <input type="text" class="form-control" id="validationServer04" required>
    </div>
  </div>
    <div class="col-md-3 mb-3">
      <label for="validationServer05">Zip</label>
      <input type="text" class="form-control" id="validationServer05" required>
      
    </div>
  
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input required" type="checkbox" value="" id="invalidCheck3" required>
      <label class="form-check-label" for="invalidCheck3">
        Aceptar los terminos
      </label>
      
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Inscribirse</button>
</form>
</div>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
