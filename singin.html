<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/bootstrap.min.css" >
  <link rel="stylesheet" href="css/style.css">
  <title>Turismo NQN</title>
</head>
<body id="singin"class="text-center">
<div class="container">  
  <form class="form-signin">
    <img class="mb-4" src="imagenes/usuario.png" alt="" width="72" height="72">
    <h1 id="titsing" class="h3 mb-3 font-weight-normal">Inicie Sesion</h1>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
    <label for="inputPassword" class="sr-only">Contraseña</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
    <a href="login.html" class="btn btn-lg btn-primary btn-block">Login</a>
  </form>
</div>
<script src="js/jquery-3.3.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
